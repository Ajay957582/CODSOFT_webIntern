<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div class="wrap">
      <div class="container">
        <p>CASIO</p>
        <input type="text" name="" class="input" readonly />

        <div class="row">
          <span
            ><button>AC</button><button>%</button><button>C</button
            ><button>/</button>
          </span>
        </div>
        <div class="row">
          <span
            ><button>7</button><button>9</button><button>8</button
            ><button>*</button>
          </span>
        </div>
        <div class="row">
          <span
            ><button>4</button><button>5</button><button>6</button
            ><button>-</button>
          </span>
        </div>
        <div class="row">
          <span
            ><button>1</button><button>2</button><button>3</button
            ><button>+</button>
          </span>
        </div>
        <div class="row">
          <span
            ><button>00</button><button>0</button><button>.</button
            ><button>=</button>
          </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
